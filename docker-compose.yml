version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: financial-system-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-financial_system}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financial-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: financial-system-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-financial_system}
      PORT: ${SERVER_PORT:-3000}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - financial-network
    command: npm run start:dev

  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: financial-system-website
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${WEBSITE_PORT:-3001}:3000"
    volumes:
      - ./website:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    networks:
      - financial-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  financial-network:
    driver: bridge
